name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: fazer checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Passo 3: instalar dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: build do Next.js
      - name: Build project
        run: npm run build

      # Passo 5: deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}   # Token com escopo repo
          publish_branch: gh-pages                # Branch de deploy
          publish_dir: ./out                      # Diretório gerado pelo build
          commit_message: "Deploy Next.js site [skip ci]" # Mensagem do commit
